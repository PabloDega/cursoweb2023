<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilo.css ">
</head>

<body>

    <div id="vistaEdicion">
        <div id="contEdicion">
            <h2>Editar Datos</h2>
            <span id="edicionId">Tarea NÂº 1</span>
            <input type="text" name="edicionTarea" id="edicionTarea" value="Lavar">
            <select name="edicionEstado" id="edicionEstado">
                <option value="Completada" id="edicionOpcionComp">Completada</option>
                <option value="Pendiente" id="edicionOpcionPend">Pendiente</option>
            </select>
            <span id="edicionBotones">
                <span class="btn azul" id="edicionAplicar">Aplicar</span>
                <span class="btn naranja" id="edicionCancelar">Cancelar</span>
            </span>
            <!-- 2b - Agregar contenedor de error -->
            <span id="edicionError"></span>
        </div>
    </div>

    <div id="cont">

        <h1>Lista de Tareas</h1>

        <div id="agregarTarea">
            <input type="text" name="tarea" id="tareaInput" placeholder="Agregar Tarea">
            <!-- 1b - Agrego contenedor para el error -->
            <span id="inputError"></span>
            <div id="agregarTareaBtn" class="btn azul">Agregar</div>
        </div>

        <table id="tareasTabla">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tarea</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
