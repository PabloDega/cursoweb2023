<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="estilo.css ">
</head>

<body>
    <div id="cont">

        <h1>Lista de Tareas</h1>

        <div id="agregarTarea">
            <input type="text" name="tarea" id="tarea" placeholder="Agregar Tarea">
            <div id="agregarTareaBtn" class="btn azul">Agregar</div>
        </div>

        <table id="tareasTabla">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Tarea</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01</td>
                    <td>Ejemplo1</td>
                    <td>
                        <span class="btn naranja">
                            Pendiente
                        </span>
                    </td>
                    <td>
                        <span class="btn azul">Editar</span>
                        <span class="btn azul">Borrar</span>
                    </td>
                </tr>
                <tr>
                    <td>02</td>
                    <td>Ejemplo2</td>
                    <td>
                        <span class="btn verde">
                            Completa
                        </span>
                    </td>
                    <td>
                        <span class="btn azul">Editar</span>
                        <span class="btn azul">Borrar</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
